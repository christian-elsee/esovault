apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: tests
namespace: esovault-test
sortOptions:
  order: fifo
commonAnnotations:
  "helm.sh/hook": test
  "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
commonLabels:
  app.kubernetes.io/name: esovault
  app.kubernetes.io/version: "${CHECKSUM}"
resources:
- namespace.esovault-test.yaml
- pod.test-env-from-secret.yaml
