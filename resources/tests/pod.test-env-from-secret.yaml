apiVersion: v1
kind: Pod
metadata:
  name: test-env-from-secret

spec:
  containers:
    - name: test-env-from-secret-sanity-check
      image: alpine:latest
      command:
        - sh
        - -c
      args:
        - "test $CHECKSUM"
      envFrom:
      - secretRef:
          name: checksum
  restartPolicy: Never
