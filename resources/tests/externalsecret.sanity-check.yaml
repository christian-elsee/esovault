apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sanity-check
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed

spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: sanity-check
  data:
  - secretKey: SanityCheck
    remoteRef:
      key: secrets/sanity-check
      property: hello
