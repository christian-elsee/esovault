apiVersion: v1
kind: Pod
metadata:
  name: sanity-check
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded,hook-failed
spec:
  containers:
    - name: sanity-check-env
      image: alpine:latest
      command:
      args: ['{{ .Release.Name }}-nginx:80']
      envFrom:
      - secretRef:
          name: sanity-check
  restartPolicy: Never
