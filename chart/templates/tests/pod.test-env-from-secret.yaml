apiVersion: v1
kind: Pod
metadata:
  name: test-secret-checksum
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded

spec:
  containers:
  - name: main
    image: alpine:latest
    command:
      - sh
      - -xc
      - 'sleep 60; env | grep -q ^$1'
      - _
    args:
      - CHECKSUM

    envFrom:
    - secretRef:
        name: checksum
