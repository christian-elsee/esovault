apiVersion: v1
kind: Pod
metadata:
  name: test-env-from-secret
  namespace: esovault-test
spec:
  containers:
    - name: test-env-from-secret-sanity-check
      image: alpine:latest
      command:
        - sh
        - -xc
        - 'env | grep -q ^$1'
        - _
      args:
        - CHECKSUM

      envFrom:
      - secretRef:
          name: checksum
  restartPolicy: Never
